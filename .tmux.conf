# ~/.tmux.conf
# vim: set filetype=sh:

# Status
set -g status-left "#[bg=colour148]#[fg=colour22] #h "
set -g status-right "#[bg=white]#[fg=brightwhite] %m/%d #[bg=brightwhite]#[fg=brightblack] %H:%M "
setw -g window-status-format "#[fg=brightwhite] #I #W "
setw -g window-status-current-format "#[bg=white]#[fg=brightwhite] #I #W "

# Keys
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Colors
set -g default-terminal "screen-256color-bce"
set -g pane-active-border-fg white
set -g pane-border-fg brightblack
set -g status-bg brightblack
set -g status-fg white

# Mouse
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
