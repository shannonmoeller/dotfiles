# ~/.tmux.conf
# vim: set filetype=sh:

# Shell
set -g default-shell /bin/zsh
set -g default-terminal 'screen-256color-bce'

# Keys
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Notifications
setw -g monitor-activity on
set -g visual-activity on

# Mouse
set -g mouse-utf8 on
set -g mouse on

# Status
HOST_COLOR_BG='154'
HOST_COLOR_FG='22'

if (echo $SSH_TTY) HOST_COLOR_BG='202'
if (echo $SSH_TTY) HOST_COLOR_FG='184'

set -g status-bg black
set -g status-fg white
set -g status-left-length 70
set -g status-left ''
set -g status-right-length 70
set -g status-right ' %Y-%m-%d #[bg=colour236]#[fg=colour252] %H:%M #[bg=colour31]#[fg=colour225] #(echo $USER) #[bg=colour'$HOST_COLOR_BG']#[fg=colour'$HOST_COLOR_FG'] #H '
setw -g window-status-format ' #I #W '
setw -g window-status-bg black
setw -g window-status-fg white
setw -g window-status-current-format ' #I #W '
setw -g window-status-current-bg colour236
setw -g window-status-current-fg colour252
setw -g window-status-separator ''

